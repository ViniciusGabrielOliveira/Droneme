					$("#dados").empty();
					var url = "/drone/"+nome;
					console.log(url);
					console.log('esta chegando aqui 2');
					$.getJSON(url, function(data) {
						var itens = [];

						});	
						console.log('esta chegnado aqui 1');

						$("#dados").append(itens);
					});
				});
			});
